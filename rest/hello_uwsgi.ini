[uwsgi]
#application's base folder
base = /home/tizen/share/charmpy/freechat/middle-chat

#python module to import
app = hello
module = hello

home = /home/tizen/share/charmpy/env
pythonpath = %(base)

#socket file's location
socket = /home/tizen/share/charmpy/freechat/rest/%n.sock

chmod-socket = 666

callable = app


#location of log files
logto = /home/tizen/share/charmpy/freechat/rest/%n.log
